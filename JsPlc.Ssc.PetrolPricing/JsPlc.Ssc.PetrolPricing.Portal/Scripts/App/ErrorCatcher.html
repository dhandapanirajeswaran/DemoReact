<div id="divErrorCatcher" class="modal" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
            <h4 class="modal-title">
                <i class="fa fa-warning"></i> JavaScript Error
            </h4>
        </div>

        <div class="modal-body">
            <label>JavaScript Error</label><br />
            <textarea data-id="error-message" class="mono-font font125pc" style="height: 10em;"></textarea>

            <div class="alert alert-info">
                <p class="font125pc"><i class="fa fa-user"></i> Please Send this to our support team to help resolve this issue.</p>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
        </div>
    </div>
</div>
