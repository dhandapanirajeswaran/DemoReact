<div class="modal" id="historicSitePricesPopup" tabindex="-1" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
            <h4 class="modal-title">Historic Site Prices for <span class="site-name"></span>
            <span class="view-date"></span></h4>
        </div>
        <div class="modal-body">

            <div class="historic-price-scroller">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th colspan="2" rowspan="2">Date</th>
                            <th colspan="2"><span class="fuel-sign fuel-sign-unleaded"></span></th>
                            <th colspan="2" class="alt-col"><span class="fuel-sign fuel-sign-diesel"></span></th>
                            <th colspan="2"><span class="fuel-sign fuel-sign-super-unleaded"></span></th>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <th>Source</th>
                            <th class="alt-col">Price</th>
                            <th class="alt-col">Source</th>
                            <th>Price</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="text-center text-danger" style="margin: 1em 0 0 0;">
                <strong>Note:</strong> Prices do <strong>NOT</strong> include the Drive Time Markup
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
        </div>
    </div>
</div>
