<div class="modal" id="priceFreezePopup" tabindex="-1" role="dialog" style="width: 65em; margin: 5em auto;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
            <h4 class="modal-title">
                <i class="fa fa-hourglass-start"></i> Price Freeze Event
            </h4>
        </div>
        <div class="modal-body">

            <div class="alert alert-danger" id="divError" style="display: none">
                <i class="fa fa-warning fa-2x"></i> Error...
            </div>

            <div class="alert alert-success" id="divSuccess" style="display: none">
                <i class="fa fa-check"></i> Success..
            </div>

            <form method="post" onsubmit="return false;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="dpDateFrom">Freeze Starts</label><br />
                            <input type="text" id="dpDateFrom" name="dpDateFrom" class="datepicker form-control" data-infotip="Choose the [b]Start[/b] date of the [q]Price Freeze[/q]" />
                        </div>
                        <div class="col-md-2">
                            <label for="mnuDays">Duration</label><br />

                            <select id="mnuDays" class="form-control" data-infotip="Choose the [b]Duration[/b] of the [q]Price Freeze[/q]">
                                <option value="1">1 Day</option>
                                <option value="2">2 Days</option>
                                <option value="3">3 Days</option>
                                <option value="4">4 Days</option>
                                <option value="5">5 Days</option>
                                <option value="6">6 Days</option>
                                <option value="7">7 Days</option>
                                <option value="8">8 Days</option>
                                <option value="9">9 Days</option>
                                <option value="10">10 Days</option>
                                <option value="11">11 Days</option>
                                <option value="12">12 Days</option>
                                <option value="13">13 Days</option>
                                <option value="14">14 Days</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label for="chkIsActive">Is Active</label><br />

                            <select id="mnuIsActive" class="form-control" data-infotip="Is the [q]Price Freeze[/q] currently [b]Active[/b]">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label>Last Day of Freeze</label><br />
                            <span id="spnEndsOn" style="line-height: 2.25em;" data-infotip="The [b]Last Day[/b] of the [q]Price Freeze[/q]"></span>
                        </div>

                    </div>

                    <div class="row clearfix"><br /></div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-infotip="Close the Modal"><i class="fa fa-times"></i> Close</button>
            <button type="button" id="btnPriceFreezeEventAdd" class="btn btn-success" data-infotip="Create or Update the [q]Price Freeze Event[/q]"><i class="fa fa-save"></i> Update</button>
        </div>
    </div>
</div>
